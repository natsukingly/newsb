
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>

development:
  <<: *default
  database: myapp_development

production:
  <<: *default
  database: newsb_production
  username: natsuking
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
