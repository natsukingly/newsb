<!DOCTYPE html>
<html>
<head>

  <style>
  html, body{
    height: 100%;
  }
  .newsb_error_page{
    display: flex;

    color: orange;
  }
  .error_title{
    margin: 0;
    font-size: 20px;
  }
  .error_description{
    color: #696969;
  }
  </style>
</head>

<body class="newsb_error_page">
  <!-- This file lives in public/404.html -->
  <div class="error_page_block">
    <h1 class="logo">newsb!</h1>

      Sorry, the page you request cannot be found.
      <br>
